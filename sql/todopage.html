<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }

        .left-panel,
        .right-panel {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .calendar {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .calendar h2 {
            text-align: center;
        }

        .calendar ul {
            list-style: none;
            padding: 0;
        }

        .calendar ul li {
            margin-bottom: 10px;
        }

        .day {
            width: calc(100% / 7); 
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Add Task</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter task">
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list"></ul>
        </div>

        <div class="right-panel">
            <div class="calendar">
                <h2>Task Calendar</h2>
                <div class="days-container">
                    <div class="day" id="day0">
                        <h3>Sunday</h3>
                        <ul class="day-tasks" id="day0-tasks"></ul>
                    </div>
                    <div class="day" id="day1">
                        <h3>Monday</h3>
                        <ul class="day-tasks" id="day1-tasks"></ul>
                    </div>
                    <div class="day" id="day2">
                        <h3>Tuesday</h3>
                        <ul class="day-tasks" id="day2-tasks"></ul>
                    </div>
                    <div class="day" id="day3">
                        <h3>Wednesday</h3>
                        <ul class="day-tasks" id="day3-tasks"></ul>
                    </div>
                    <div class="day" id="day4">
                        <h3>Thursday</h3>
                        <ul class="day-tasks" id="day4-tasks"></ul>
                    </div>
                    <div class="day" id="day5">
                        <h3>Friday</h3>
                        <ul class="day-tasks" id="day5-tasks"></ul>
                    </div>
                    <div class="day" id="day6">
                        <h3>Saturday</h3>
                        <ul class="day-tasks" id="day6-tasks"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('task-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var taskInput = document.getElementById('task-input').value;
            if (taskInput.trim() !== '') {
                var taskList = document.getElementById('task-list');
                var li = document.createElement('li');
                li.textContent = taskInput;
                taskList.appendChild(li);
                document.getElementById('task-input').value = '';
                updateCalendar(taskInput);
            }
        });

        function updateCalendar(task) {
            var currentDate = new Date();
            var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var currentDayIndex = currentDate.getDay(); 
            var currentDay = daysOfWeek[currentDayIndex]; 
            var calendarTasks = document.getElementById('day' + currentDayIndex + '-tasks');
            var li = document.createElement('li');
            li.textContent = task;
            calendarTasks.appendChild(li);
        }
    </script>
</body>

</html>
